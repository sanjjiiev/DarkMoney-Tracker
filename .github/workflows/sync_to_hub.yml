name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # This allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "sanjjiiev005@gmail.com"
          git config --global user.name "sanjjiiev"
          git remote add space https://huggingface.co/spaces/sanjjiiev/DarkMoney-Tracker
          git push --force https://USER:$HF_TOKEN@huggingface.co/spaces/sanjjiiev/DarkMoney-Tracker main